<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add Website logo below -->
  <link rel="website icon" type="jpg" href="logo1.jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Login/Signup Flip Page</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div id="loader" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div id="container" class="flex justify-between m-8">
    <div id="logo-pa" class="w-96"> <!--can add "bg-white" class to see the background -->
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo">
      <p class="text-black" id="paragraph">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div id="formContainer" class="w-96 bg-white p-8 rounded shadow-md transform hover:rotate-3 transition duration-300">
      <div class="flex justify-between mb-4">
        <button id="loginBtn" class="text-blue-500 font-semibold">Login</button>
        <button id="signupBtn" class="text-gray-500 font-semibold">Signup</button>
      </div>

      <form id="loginForm" onsubmit="return false">
        <div class="mb-4">
          <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email
          </label>
          <input type="email" id="loginEmail" name="loginEmail"
            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password
          </label>
          <div class="relative">
            <input type="password" id="loginPassword" name="loginPassword"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md pr-10" />
            <button type="button" id="loginPasswordToggle"
              class="absolute inset-y-0 right-0 px-3 flex items-center focus:outline-none">
              <svg id="eye-icon" class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                  d="M2.392 9.397A15.943 15.943 0 0112 4a15.943 15.943 0 019.608 5.397M20 12a8 8 0 11-16 0 8 8 0 0116 0z" />
              </svg>
            </button>
          </div>
        </div>
        <button id="loginButton" type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
          Login
        </button>
      </form>

      <form id="signupForm" class="hidden" onsubmit="return false">
        <div class="mb-4">
          <label for="signupName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="name" id="signupName" name="signupName"
            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
          <div class="mb-4">
            <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="signupEmail" name="signupEmail"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
          </div>

          <div class="mb-4">
            <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input type="password" id="signupPassword" name="signupPassword"
                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md pr-10" />
              <button type="button" id="signupPasswordToggle"
                class="absolute inset-y-0 right-0 px-3 flex items-center focus:outline-none">
                <svg id="eye-icon" class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d="M2.392 9.397A15.943 15.943 0 0112 4a15.943 15.943 0 019.608 5.397M20 12a8 8 0 11-16 0 8 8 0 0116 0z" />
                </svg> </button>
            </div>
          </div> <button id="registerBtn" type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
            Signup </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script type="module" src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="authfunctinality.js"></script>
</body>
</html>
